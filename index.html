<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="test header">
      <h1>Etch-A-Sketch</h1>
    </div>
    <div class="test left-menu btn-group">
      <span>
        <label for="pen-color">Pen:</label>
        <input type="color" class="pen-color" name="pen-color">
      </span>
      <span>
        <label for="canvas-color">Canvas:</label>
        <input type="color" class='canvas-color' value="#ffffff" name="canvas-color">
      </span>
      <br>
      <button class="button rainbow-mode">Rainbow</button>
      <button class="button shadow-mode">Shadow</button>
      <button class="button erase-mode">Eraser</button>
      <button class="button clear">Clear</button>
      <br>
      <div><input type="range" min="1" max="60" step="1" value="16" class="slider"></div>
      <div class="range-container">
        Size: <span class="current-value"></span> x <span class="current-value"></span>
      </div>

    </div>
    <div class="grid-window"></div>
  </div>
</body>

</html>
